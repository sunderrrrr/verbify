services:
  postgres:
    image: postgres:15
    restart: always
    env_file: ./backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - whyai-net
    ports:
      - "5436:5432"  # хост:контейнер

  migrate:
    image: migrate/migrate
    depends_on:
      - postgres
    volumes:
      - ./backend/schema:/schema
    command: [
      "-path", "/schema",
      "-database=postgres://${DB_USER}:${DB_PASS}@postgres:5432/${DB_NAME}?sslmode=disable",
      "up"
    ]
    env_file:
      - ./backend/.env
    networks:
      - whyai-net

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - migrate
    networks:
      - whyai-net
    ports:
      - "8090:8090"

  frontend:
    build:
      context: ./frontend/whyai-fr
    env_file:
      - ./frontend/whyai-fr/.env
    networks:
      - whyai-net
    ports:
      - "3000:3000"
    command: sh -c "yarn install && NEXT_TELEMETRY_DISABLED=1 yarn dev"

volumes:
  pgdata:

networks:
  whyai-net:
    driver: bridge
